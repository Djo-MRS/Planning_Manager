services:
  db:
      image: postgres:15-alpine 
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: timemanager_dev
      ports:
        - "5432:5432"

      volumes:
        - pgdata:/var/lib/postgresql/data

  api:
    build: ./api
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:  ./front/gui
    volumes:
      - ./frontend:/app
    ports:
      - "8080:80"

volumes:
  pgdata: